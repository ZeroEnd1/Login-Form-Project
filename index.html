<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f40fd5b04a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <i class="fa-solid fa-circle-nodes"></i>
                <span>Login Portal</span>
            </div>
            <h1>З поверненням</h1>
            <p>Введіть усі потрібні дані для входу.</p>
            <form>
                <div class="input-group">
                    <label for="email">Ваш e-mail</label>
                    <input type="email" id="email" name="email" placeholder="exemple@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Запам'ятати мене!</label>
                    <a href="#">Забули пароль?</a>
                </div>
                <button type="submit" class="login-btn">Log in</button>
                <button class="google-login">
                    <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/google-logo.png" alt="google-logo"/> Ввійти за допомогою Google
                </button>
                <p>Не маєте аккаунт? <a href="#">Зареєструватись</a></p>
            </form>
        </div>
        <div class="image-container">
            <img src="Background.jfif" alt="Background Image">
        </div>
    </div>
</body>
</html>
